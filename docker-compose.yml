services:
  front:
    container_name: front
    networks:
      - transcendence
    build:
      context: apps/frontend
      dockerfile: ../../infra/docker/front/Dockerfile
    env_file: .env
    volumes:
      - ./apps/frontend:/front
    restart: unless-stopped
    expose:
      - "5173"

  nginx:
    container_name: nginx
    networks:
      - transcendence
    build:
      context: infra/docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8443:443"
    depends_on:
      - front
    restart: unless-stopped

networks:
  transcendence:
    driver: bridge
